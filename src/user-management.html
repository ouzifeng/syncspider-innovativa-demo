                  name: '',
                  storeName: '',
                  storeUrl: '',
                  platform: 'Shopify',
                  contact: '',
                  email: '',
                  phone: '',
                  supplier: '',
                  notes: '',
                  status: 'active'
                },

                // Success message
                successMessage: '',

                // Methods
                filteredClients() {
                  return this.clients.filter(client => {
                    if (this.filterStatus !== 'all' && client.status !== this.filterStatus) return false;
                    if (this.searchQuery) {
                      const query = this.searchQuery.toLowerCase();
                      return client.name.toLowerCase().includes(query) ||
                             client.contact.toLowerCase().includes(query) ||
                             client.email.toLowerCase().includes(query) ||
                             client.storeName.toLowerCase().includes(query) ||
                             client.id.toLowerCase().includes(query);
                    }
                    return true;
                  });
                },

                // Methods
                viewClient(client) {
                  this.selectedClient = JSON.parse(JSON.stringify(client));
                  this.clientDetailModal = true;
                },

                saveClient() {
                  const index = this.clients.findIndex(c => c.id === this.selectedClient.id);
                  if (index > -1) {
                    this.clients[index] = this.selectedClient;
                  }
                  this.clientDetailModal = false;
                  this.showSuccess('Client updated successfully');
                },

                openAddClient() {
                  this.newClient = {
                    name: '',
                    storeName: '',
                    storeUrl: '',
                    platform: 'Shopify',
                    contact: '',
                    email: '',
                    phone: '',
                    supplier: '',
                    notes: '',
                    status: 'active'
                  };
                  this.addClientModal = true;
                },

                addClient() {
                  if (!this.newClient.name || !this.newClient.email || !this.newClient.storeUrl) {
                    alert('Name, email, and store URL are required');
                    return;
                  }

                  const newId = 'CLT' + String(this.clients.length + 1).padStart(3, '0');
                  this.clients.push({
                    id: newId,
                    name: this.newClient.name,
                    storeName: this.newClient.storeName || this.newClient.name.toLowerCase().replace(/\s+/g, '-'),
                    storeUrl: this.newClient.storeUrl,
                    platform: this.newClient.platform,
                    contact: this.newClient.contact,
                    email: this.newClient.email,
                    phone: this.newClient.phone,
                    status: this.newClient.status,
                    quotedProducts: 0,
                    monthlyOrders: 0,
                    monthlyRevenue: 0,
                    fulfillmentRate: 0,
                    supplier: this.newClient.supplier,
                    onboardedDate: new Date().toISOString().split('T')[0],
                    notes: this.newClient.notes
                  });

                  this.addClientModal = false;
                  this.showSuccess('Client onboarded successfully');
                },

                toggleClientStatus(client) {
                  if (client.status === 'active') {
                    client.status = 'paused';
                  } else {
                    client.status = 'active';
                  }
                  this.showSuccess('Client status updated');
                },

                showSuccess(message) {
                  this.successMessage = message;
                  setTimeout(() => { this.successMessage = ''; }, 3000);
                },

                formatDate(dateStr) {
                  if (!dateStr || dateStr === 'Never') return 'Never';
                  const date = new Date(dateStr);
                  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                },

                formatCurrency(amount) {
                  return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                },

                getStatusClass(status) {
                  if (status === 'active') return 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400';
                  if (status === 'paused') return 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400';
                  return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-400';
                }
              }"

                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">No clients found</p>
                  </div>
                </template>
              </div>

              <!-- Client Detail Modal -->
              <template x-if="clientDetailModal && selectedClient">
                <div class="fixed inset-0 z-[99999] flex items-center justify-center p-4 bg-black bg-opacity-50">
                  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                      <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                          <div class="w-14 h-14 rounded-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center text-white font-bold text-xl">
                            <span x-text="selectedClient.name.split(' ').map(n => n[0]).join('').substring(0, 2)"></span>
                          </div>
                          <div>
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="selectedClient.name"></h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">
                              <span x-text="selectedClient.storeUrl"></span> â€¢ <span x-text="selectedClient.id"></span>
                            </p>
                          </div>
                        </div>
                        <button
                          @click="clientDetailModal = false"
                          class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                        >
                          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="p-6 space-y-6">
                      <!-- Stats Row -->
                      <div class="grid grid-cols-4 gap-4">
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-center">
                          <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="selectedClient.quotedProducts"></p>
                          <p class="text-xs text-gray-500 dark:text-gray-400">Quoted Products</p>
                        </div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-center">
                          <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="selectedClient.monthlyOrders.toLocaleString()"></p>
                          <p class="text-xs text-gray-500 dark:text-gray-400">Monthly Orders</p>
                        </div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-center">
                          <p class="text-2xl font-bold text-gray-900 dark:text-white" x-text="formatCurrency(selectedClient.monthlyRevenue)"></p>
                          <p class="text-xs text-gray-500 dark:text-gray-400">Monthly Revenue</p>
                        </div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-center">
                          <p class="text-2xl font-bold" :class="selectedClient.fulfillmentRate >= 95 ? 'text-green-600' : selectedClient.fulfillmentRate >= 90 ? 'text-amber-600' : 'text-red-600'" x-text="selectedClient.fulfillmentRate + '%'"></p>
                          <p class="text-xs text-gray-500 dark:text-gray-400">Fulfillment Rate</p>
                        </div>
                      </div>

                      <!-- Store Details -->
                      <div class="grid grid-cols-2 gap-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Store Name</label>
                          <input
                            type="text"
                            x-model="selectedClient.storeName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          />
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Store URL</label>
                          <input
                            type="text"
                            x-model="selectedClient.storeUrl"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          />
                        </div>
                      </div>

                      <!-- Contact Details -->
                      <div class="grid grid-cols-2 gap-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contact Name</label>
                          <input
                            type="text"
                            x-model="selectedClient.contact"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          />
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                          <input
                            type="email"
                            x-model="selectedClient.email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          />
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone</label>
                          <input
                            type="text"
                            x-model="selectedClient.phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          />
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Supplier</label>
                          <input
                            type="text"
                            x-model="selectedClient.supplier"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          />
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Onboarded</label>
                        <p class="text-sm text-gray-600 dark:text-gray-400" x-text="formatDate(selectedClient.onboardedDate)"></p>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
                        <textarea
                          x-model="selectedClient.notes"
                          rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          placeholder="Notes about this client..."
                        ></textarea>
                      </div>

                      <!-- Quick Actions -->
                      <div class="flex gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <a
                          :href="'approver-dashboard.html?client=' + encodeURIComponent(selectedClient.name)"
                          class="flex-1 px-4 py-2 text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 font-medium"
                        >
                          View Quotations
                        </a>
                        <button
                          @click.stop="toggleClientStatus(selectedClient)"
                          class="px-4 py-2 rounded-lg font-medium transition-colors"
                          :class="selectedClient.status === 'active' ? 'text-amber-700 bg-amber-100 hover:bg-amber-200' : 'text-green-700 bg-green-100 hover:bg-green-200'"
                          x-text="selectedClient.status === 'active' ? 'Pause Client' : 'Activate Client'"
                        ></button>
                      </div>
                    </div>
                    <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-3">
                      <button
                        @click="clientDetailModal = false"
                        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600"
                      >
                        Cancel
                      </button>
                      <button
                        @click="saveClient()"
                        class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
                      >
                        Save Changes
                      </button>
                    </div>
                  </div>
                </div>
              </template>

            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
